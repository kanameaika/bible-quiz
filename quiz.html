<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width, initial-scale=1.0"><title>圣经问答系统</title><style>:root{--pri:#2c3e50;--sec:#34495e;--acc:#3498db;--lit:#ecf0f1;--drk:#2c3e50;--cor:#2ecc71;--wro:#e74c3c;--hil:#2980b9;--gld:#f1c40f}body{font-family:'Segoe UI','Microsoft YaHei',sans-serif;background:var(--lit);color:var(--drk);margin:0;padding:0;min-height:100vh;display:flex;justify-content:center;align-items:center;line-height:1.6}.container{max-width:800px;width:90%;background:white;border-radius:10px;padding:30px;box-shadow:0 4px 15px rgba(0,0,0,0.1);text-align:center}.title{color:var(--pri);font-size:2.5rem;margin-bottom:15px;font-weight:700}.subtitle{font-size:1.2rem;color:var(--sec);margin-bottom:30px}.stats{display:flex;justify-content:center;gap:30px;margin-bottom:30px;padding:15px;border-radius:8px;background:rgba(52,152,219,0.1)}.stat{display:flex;flex-direction:column;align-items:center}.stat-lbl{font-size:0.9rem;color:var(--sec);margin-bottom:5px}.stat-val{font-size:1.4rem;font-weight:600}.exp{color:var(--acc)}.coin{color:var(--gld)}.btn{padding:12px 24px;background:var(--acc);color:white;border:none;border-radius:6px;font-size:1.1rem;cursor:pointer;font-weight:500;transition:all 0.2s ease;margin:10px;min-width:180px}.btn:hover{background:var(--hil);transform:translateY(-2px)}.btn-start{background:var(--cor)}.btn-start:hover{background:#27ae60}.hidden{display:none}.game-head{margin-bottom:30px}.q-cont{margin-bottom:30px}.q-txt{font-size:1.3rem;margin-bottom:30px;line-height:1.6}.verse{font-style:italic;color:var(--sec);margin-top:10px;font-size:1rem}.opts{display:grid;grid-template-columns:1fr;gap:12px;margin-bottom:30px}.opt{display:flex;align-items:center;padding:15px;background:white;border:2px solid var(--acc);border-radius:8px;color:var(--drk);font-size:1rem;cursor:pointer;transition:all 0.2s ease;text-align:left}.opt:hover{background:rgba(52,152,219,0.1)}.opt.sel{background:var(--acc);color: th 0.3s ease}</style></head><body><div class="container"id="main"><h1 class="title">圣经问答系统</h1><p class="subtitle">在游戏中学习圣经真理</p><div class="stats"><div class="stat"><div class="stat-lbl">学习积分</div><div class="stat-val exp"id="exp">0</div></div><div class="stat"><div class="stat-lbl">智慧金币</div><div class="stat-val coin"id="coin">100</div></div></div><button class="btn btn-start"id="start">开始学习</button><button class="btn"id="rules">学习指南</button></div><div class="container hidden"id="game"><div class="game-head"><h1 class="title">圣经问答</h1><div class="stats"><div class="stat"><div class="stat-lbl">当前奖励</div><div class="stat-val coin"id="prize">0</div></div><div class="stat"><div class="stat-lbl">进度</div><div class="stat-val"id="prog-txt">1/10</div></div></div><div class="prog-cont"><div class="prog-bar"id="prog-bar"style="width: 10%"></div></div></div><div class="q-cont"><div class="q-txt"id="q"></div><div class="verse"id="ref"></div><div class="opts"id="opts"></div></div><button class="conf-btn"id="conf"disabled>确认答案</button></div><div class="container hidden"id="res"><div class="res-scr"><h2 class="res-tit"id="res-tit"></h2><p class="prize"id="prize-txt"></p><div class="stats"><div class="stat"><div class="stat-lbl">获得积分</div><div class="stat-val exp"id="exp-earn">+0</div></div><div class="stat"><div class="stat-lbl">获得金币</div><div class="stat-val coin"id="coin-earn">+0</div></div></div><div class="review"id="rev-sec"><h3>错题回顾</h3><div id="rev-items"></div></div><button class="btn btn-start"id="restart">继续学习</button><button class="btn"id="back">返回主菜单</button></div></div><div class="container hidden"id="load"><h1 class="title">圣经问答系统</h1><p class="loading">正在加载题目，请稍候...</p></div><script>const c=[100,200,300,500,800,1e3,1500,2e3,2500,3e3];let n=[];let e=[];let s=0;let i=[];let d=0;let l=100;let u=[];const o=document.getElementById("main");const r=document.getElementById("game");const a=document.getElementById("res");const m=document.getElementById("load");const t=docum
